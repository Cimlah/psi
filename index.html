<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting</title>

    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/index.js"></script>
</head>
<body>
    <main>
        <h1>Hosting</h1>

        <div class="grid-container">
            <div class="box">
                <img src="images/server.jpg" alt="">
                <h2>Hosting</h2>
                <p class="short-text">Dowiedz się czym jest</p>
            </div>
            <div class="box">
                <img src="images/server-failure.jpg" alt="">
                <h2>Limit transferu</h2>
                <p class="short-text">Co się stanie gdy go przekroczysz</p>
            </div>
            <div class="box">
                <img src="images/nodes.jpg" alt="">
                <h2>Serwisy hostingowe</h2>
                <p class="short-text">Różnice</p>
            </div>
        </div>
    </main>

    <section class="popup-section">
        <div class="popup">
            <h2 class="popup-heading"></h2>
            <p class="popup-paragraph"></p>

            <button class="close-button">
                <img src="images/close-icon.svg" alt="">
            </button>
        </div>
    </section>
</body>
</html>
